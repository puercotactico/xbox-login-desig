<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Store | Colección</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0b0b; color: white; overflow-x: hidden; }
        
        /* Efectos 3D y Glass */
        .glass { background: rgba(20,20,20,0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .card-3d { perspective: 1000px; transform-style: preserve-3d; }
        .card-content { transform: translateZ(0); transition: transform 0.1s ease-out; will-change: transform; transform-style: preserve-3d; }
        .pop-out { transform: translateZ(30px); }
        
        /* Botones Esféricos */
        .btn-sphere {
            width: 45px; height: 45px; border-radius: 50%; display: grid; place-items: center; font-weight: 900; font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5), inset 0 3px 5px rgba(255,255,255,0.3);
            transition: all 0.3s; cursor: pointer; text-shadow: 0 2px 2px rgba(0,0,0,0.5);
        }
        .btn-sphere:hover { transform: translateY(-5px) scale(1.1); }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-[radial-gradient(circle_at_top,#1a1a1a_0%,#000_100%)]">

    <!-- Navbar -->
    <nav class="glass fixed w-full z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-6">
            <a href="index.html"><i class="fab fa-xbox text-3xl text-white hover:text-[#107C10] transition cursor-pointer"></i></a>
            <div class="hidden md:flex gap-6 text-xs font-bold tracking-widest text-gray-400">
                <a href="#" class="hover:text-white transition">GAME PASS</a>
                <a href="#" class="hover:text-white transition">JUEGOS</a>
                <a href="#" class="hover:text-white transition">HARDWARE</a>

            </div>
        </div>
        <div class="flex gap-4 items-center">
            <a href="carrito.html"><i class="fas fa-shopping-bag text-gray-400 hover:text-white transition text-lg"></i></a>
            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-green-600 to-green-400 grid place-items-center text-[10px] font-bold">YO</div>
        </div>
    </nav>

    <!-- Hero -->
    <header class="relative h-[60vh] flex items-center overflow-hidden mb-12">
        <img src="https://images.unsplash.com/photo-1627856014759-0a57b592c095?q=80&w=2500" class="absolute inset-0 w-full h-full object-cover opacity-50">
        <div class="absolute inset-0 bg-gradient-to-t from-[#0b0b0b] via-transparent to-transparent"></div>
        <div class="container mx-auto px-6 relative z-10 flex justify-between items-center">
            <div class="space-y-2 animate-float">
                <span class="text-[#107C10] font-bold tracking-[0.2em] text-xs uppercase">Colección Elite</span>
                <h1 class="text-5xl md:text-7xl font-black leading-none">NEXT <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#107C10] to-[#50cf50]">GEN</span></h1>
            </div>
            <!-- Decoración Botones -->
            <div class="hidden md:flex gap-4">
                <div class="btn-sphere bg-[#e6b905] text-[#332801]">Y</div>
                <div class="btn-sphere bg-[#006eb8] text-[#001a2b]">X</div>
                <div class="btn-sphere bg-[#d32028] text-[#2e0507]">B</div>
                <div class="btn-sphere bg-[#107C10] text-[#031f03]">A</div>
            </div>
        </div>
    </header>

    <!-- Grid de Productos (Contenedor Dinámico) -->
    <main class="container mx-auto px-6 pb-20 relative z-20">
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Las tarjetas se insertan aquí con JS -->
        </div>
    </main>

    <script>
        // Lista de Productos (Fácil de editar y agregar más)
        const products =
           // Reemplaza la lista fija por esto:
fetch('api_productos.php')
    .then(response => response.json())
    .then(data => {
        const products = data;
        // ... aquí va el resto de tu código que renderiza las tarjetas ...
    });
        

        // Función para renderizar el HTML
        const grid = document.getElementById('product-grid');
        grid.innerHTML = products.map((prod, index) => `
            <div class="card-3d h-[380px] cursor-pointer group" onmousemove="tilt(event, this)" onmouseleave="reset(this)">
                <div class="card-content h-full bg-[#151515] border border-white/5 rounded-xl overflow-hidden shadow-2xl relative hover:border-[#107C10]/50 transition-colors duration-300">
                    <div class="h-2/3 overflow-hidden relative">
                        <img src="${prod.img}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110" alt="${prod.title}">
                        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-t from-[#151515] to-transparent opacity-60"></div>
                        ${prod.tag ? `<span class="absolute top-3 right-3 ${prod.tag === 'GAME PASS' ? 'bg-[#107C10]' : 'bg-white text-black'} text-[10px] font-bold px-2 py-1 rounded tracking-wide shadow-lg">${prod.tag}</span>` : ''}
                    </div>
                    <div class="p-5 absolute bottom-0 w-full pop-out bg-gradient-to-t from-[#0f0f0f] via-[#151515] to-transparent">
                        <h3 class="text-xl font-bold leading-tight mb-1 text-white group-hover:text-[#107C10] transition-colors">${prod.title}</h3>
                        <p class="text-gray-400 text-xs mb-3 font-medium">${prod.desc}</p>
                        <div class="flex justify-between items-center border-t border-white/10 pt-3">
                            <span class="font-bold text-lg">${prod.price}</span>
                            <button class="w-8 h-8 rounded-full bg-white/10 hover:bg-[#107C10] flex items-center justify-center transition-colors text-white">
                                <i class="fas fa-plus text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');

        // Lógica 3D Tilt
        const tilt = (e, card) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left, y = e.clientY - rect.top;
            const rx = ((y - rect.height/2) / rect.height) * -10;
            const ry = ((x - rect.width/2) / rect.width) * 10;
            card.querySelector('.card-content').style.transform = `perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg) scale3d(1.02, 1.02, 1.02)`;
        };
        const reset = (card) => card.querySelector('.card-content').style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1,1,1)';
    </script>
</body>
</html>
