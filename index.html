<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Xbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d0d0d; }
        .glass { background: rgba(30,30,30,0.65); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .xbox-glow:focus-within { box-shadow: 0 0 15px rgba(16,124,16,0.4); border-color: #107C10; }
        .animate-up { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen overflow-hidden text-white relative">

    <!-- Fondos -->
    <div class="absolute inset-0 z-[-1] bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1605901309584-818e25960b8f?q=80&w=2600');"></div>
    <div class="absolute inset-0 z-0 bg-[radial-gradient(circle_at_center,rgba(16,124,16,0.15)_0%,rgba(0,0,0,0.9)_70%,black_100%)]"></div>

    <!-- Tarjeta Principal -->
    <div class="glass relative z-10 w-full max-w-md p-8 rounded-2xl shadow-2xl animate-up mx-4">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-black/40 border border-[#107C10] mb-4 shadow-[0_0_15px_rgba(16,124,16,0.3)]">
                <i class="fab fa-xbox text-3xl text-[#107C10]"></i>
            </div>
            <h2 class="text-2xl font-bold">Iniciar Sesión</h2>
            <p class="text-gray-400 text-sm mt-1">Bienvenido de nuevo, jugador.</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-5">
            <div class="relative group xbox-glow rounded-lg transition-all duration-300">
                <i class="fas fa-user absolute left-3 top-3.5 text-gray-500"></i>
                <input type="text" id="email" required class="w-full bg-[#111] border border-gray-700 rounded-lg py-3 pl-10 pr-4 focus:outline-none transition-colors" placeholder="Correo o Gamertag">
            </div>

            <div class="relative group xbox-glow rounded-lg transition-all duration-300">
                <i class="fas fa-lock absolute left-3 top-3.5 text-gray-500"></i>
                <input type="password" id="pass" required class="w-full bg-[#111] border border-gray-700 rounded-lg py-3 pl-10 pr-10 focus:outline-none transition-colors" placeholder="Contraseña">
                <i class="fas fa-eye absolute right-3 top-3.5 text-gray-500 cursor-pointer hover:text-white" onclick="togglePass(this)"></i>
            </div>

            <div class="flex justify-between text-sm items-center">
                <label class="flex items-center cursor-pointer text-gray-400 hover:text-gray-300">
                    <input type="checkbox" class="accent-[#107C10] w-4 h-4 rounded bg-[#111] border-gray-600 mr-2"> Recordarme
                </label>
                <a href="#" class="text-[#107C10] hover:text-[#2dad2d] font-semibold">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" id="btn" class="w-full bg-[#107C10] hover:bg-[#2dad2d] text-white font-bold py-3 rounded-lg shadow-lg transform hover:-translate-y-0.5 transition-all flex justify-center items-center gap-2">
                <span>INICIAR SESIÓN</span>
                <div id="loader" class="hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
            </button>
        </form>

        <div class="relative my-6 text-center border-t border-gray-700 leading-[0.1em]"><span class="bg-[#252525] px-2 text-xs text-gray-500 rounded">O continúa con</span></div>

        <div class="grid grid-cols-2 gap-4">
            <button class="py-2.5 border border-gray-700 rounded-lg hover:bg-gray-800 text-gray-300 transition"><i class="fab fa-discord text-indigo-500 mr-2"></i> Discord</button>
            <button class="py-2.5 border border-gray-700 rounded-lg hover:bg-gray-800 text-gray-300 transition"><i class="fab fa-twitch text-purple-500 mr-2"></i> Twitch</button>
        </div>
        
        <p class="text-center text-gray-500 text-sm mt-6">¿No tienes cuenta? <a href="#" class="text-white font-semibold hover:underline">Crear cuenta</a></p>
    </div>

    <!-- Toast Notificación -->
    <div id="toast" class="fixed top-5 left-1/2 -translate-x-1/2 glass px-6 py-3 rounded-full border-l-4 border-[#107C10] flex items-center gap-3 shadow-2xl z-50 transition-all duration-500 opacity-0 translate-y-[-20px] pointer-events-none">
        <i class="fas fa-check-circle text-[#107C10]"></i> <span class="text-sm font-semibold">¡Bienvenido! Redirigiendo...</span>
    </div>

    <script>
        const togglePass = (icon) => {
            const input = document.getElementById('pass');
            input.type = input.type === 'password' ? 'text' : 'password';
            icon.classList.toggle('fa-eye'); icon.classList.toggle('fa-eye-slash');
        };

        const handleLogin = (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn'), loader = document.getElementById('loader'), txt = btn.querySelector('span');
            
            // Estado de carga
            txt.style.display = 'none'; loader.style.display = 'block';
            btn.disabled = true; btn.classList.add('opacity-80', 'cursor-not-allowed');

            setTimeout(() => {
                // Éxito
                txt.style.display = 'block'; loader.style.display = 'none';
                btn.disabled = false; btn.classList.remove('opacity-80', 'cursor-not-allowed');
                
                // Mostrar Toast
                const toast = document.getElementById('toast');
                toast.classList.remove('opacity-0', 'translate-y-[-20px]');
                
                // REDIRECCIÓN AQUÍ
                setTimeout(() => {
                    window.location.href = 'contenido.html'; 
                }, 1500); // Espera 1.5s para que el usuario lea el mensaje
                
            }, 2000);
        };
        <!-- Antes -->

    </script>
    <!-- Antes -->
<form id="loginForm" onsubmit="handleLogin(event)" ... >

<!-- AHORA: Conéctalo al PHP -->
<form action="login.php" method="POST" class="space-y-5">
    *Nota: Asegúrate de que los inputs tengan `name="email"` y `name="password"`.*
</body>
</html>
